<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rehan's Notes | PU2 Study Hub</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffffff;
      margin: 0;
      color: #222;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #0033cc, #6600cc);
      color: white;
      padding: 40px 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px 20px;
    }

    .subject-btn {
      background: linear-gradient(135deg, #0052d4, #4364f7, #6fb1fc);
      border: none;
      color: white;
      padding: 18px;
      border-radius: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .subject-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    footer {
      background: #f5f7fa;
      padding: 25px 10px;
      font-size: 0.95rem;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    footer b {
      color: #0033cc;
    }

    footer span {
      color: #7a7a7a;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .subject-btn {
        font-size: 1rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìò Rehan's Notes</h1>

  </header>

    <a href="#" class="subject-btn">Urdu</a>
  </section>

  </footer>
</body>
</html>
